<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>NODE.js | lesson 11</title>
</head>
<body>
    <h1>NODE.js | lesson 11</h1>

    <form action="/api/v1/users" method="POST" enctype="application/x-www-form-urlencoded">
        <p>Создание пользователя</p>

        <label>
            ИМЯ:
            <input type="text" name="name">
        </label>
        <br>
        <label>
            ФАМИЛИЯ:
            <input type="text" name="surname">
        </label>
        <br>
        <label>
            ВОЗРАСТ:
            <input type="text" name="age">
        </label>
        <br>
        <label>
            EMAIL:
            <input type="text" name="email">
        </label>
        <br>
        <label>
            ЯЗЫК:
            <select name="lang">
                <option value="ru">Русский</option>
                <option value="en">Английский</option>
            </select>
        </label>
        <br>
        <label>
            ПАРОЛЬ:
            <input type="password" name="password">
        </label>
        <br>
        <button type="submit">СОЗДАТЬ</button>
    </form>

    <hr>


    <form action="/api/v1/messages" method="POST" enctype="application/x-www-form-urlencoded">
        <p>Отправка сообщения</p>

        <label>
            EMAIL:
            <input type="text" name="email">
        </label>
        <br>
        <label>
            ПАРОЛЬ:
            <input type="password" name="password">
        </label>
        <br>
        <textarea name="message" cols="30" rows="10"></textarea>
        <br>
        <button type="submit">ОТПРАВИТЬ СООБЩЕНИЕ</button>
    </form>
</body>
</html>
